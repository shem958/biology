<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biology Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Human Circulatory System Test</h2>

    <form id="testForm">

        <label>1. Give two advantages of transporting carbon dioxide in red blood cells.</label>
        <textarea id="q1"></textarea>

        <label>2. Explain why a person can catch a cold several times but measles only once.</label>
        <textarea id="q2"></textarea>

        <label>3a. Explain why a group A patient died after receiving group B blood.</label>
        <textarea id="q3a"></textarea>

        <label>3b(i). Name blood groups that can donate to group AB.</label>
        <input type="text" id="q3bi">

        <label>3b(ii). Give reasons.</label>
        <textarea id="q3bii"></textarea>

        <label>4. Distinguish between blood, plasma, serum, tissue fluid and lymph.</label>
        <textarea id="q4"></textarea>

        <label>5. Explain how blood components are adapted for their functions.</label>
        <textarea id="q5"></textarea>

        <label>6. What prevents blood in veins from flowing backwards?</label>
        <input type="text" id="q6">

        <label>7. Name one defect of the circulatory system.</label>
        <input type="text" id="q7">

        <label>8. State three functions of blood other than transport.</label>
        <textarea id="q8"></textarea>

        <label>9. How can excess bleeding result in death?</label>
        <textarea id="q9"></textarea>

        <label>10. Name the process that stops bleeding naturally.</label>
        <input type="text" id="q10">

        <label>11. How can low blood volume be restored?</label>
        <textarea id="q11"></textarea>

        <label>12. Explain adaptations of mammalian red blood cells for oxygen transport.</label>
        <textarea id="q12"></textarea>

        <label>13. Why does carboxyhaemoglobin lead to death?</label>
        <textarea id="q13"></textarea>

        <label>14. State two differences between pulmonary arterioles and venules.</label>
        <textarea id="q14"></textarea>

        <label>15. Name vessels linking arterioles and venules.</label>
        <input type="text" id="q15">

        <label>16. Explain four adaptations of the vessels named above.</label>
        <textarea id="q16"></textarea>

        <label>17. Differentiate middle and outer layers of arteries.</label>
        <textarea id="q17"></textarea>

        <label>18. When blood flows through a vena, which main vessel does it enter next?</label>
        <input type="text" id="q18">

        <button type="button" onclick="gradeTest()">Submit</button>
    </form>

    <h3 id="result"></h3>

    <script src="script.js"></script>
</body>

</html>
